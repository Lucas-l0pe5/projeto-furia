<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <body>
        <header class="logo">
            <div class="furia-logo"><img src="IMG/Furia_Esports_logo 1.png"></div>
        </header>
        <section>
                <div class="titulo">Fúria</div>
                <div class="subtitulo">Fanatics</div>
        </section>
        <section class="login-section">
            <div class="login-container">
                <h1>Entre na sua conta</h1>
                <form action="Conectar-Rede-Social.html" method="post">
                    <input type="name" placeholder="Usuário" required><br>
                    <input type="password" placeholder="Senha" required><br>
                    <button type="submit" onclick="cadastrar()"><a class="button">Criar</a></button>
                </form>
            </div>
        </section>
</body>
</html>
