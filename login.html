<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Inscreva-se</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/globalstyle.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <header>
        <div class="lista-navegacao">
            <div class="estilo-externo"><div class="now">Login/Inscreva-se</div></div>
        </div>
    </header>
    <section class="login-section">
        <div class="login-container">
            <h1>Login</h1>
            <form action="Página Inicial.html" method="post">
                <input type="name" placeholder="Usuário" required><br>
                <input type="password" placeholder="Senha" required><br>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#">Inscreva-se</a></p>
        </div>
    </section>
</body>
<script>
    fetch("Header Logo.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
</script>
</html>
